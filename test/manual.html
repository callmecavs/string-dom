<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="../dist/string-dom.js"></script>
    <script>
      console.log('Module assigned to window.StringDom. Logged below:')
      console.log(StringDom)

      const {
        div,
        h1,
        p
      } = StringDom

      const DOM = div({ class: 'wrapper' },
        h1({ class: 'heading', 'data-heading': 'heading attr' }, 'Heading Text'),
        p({ class: 'heading-sub', 'data-subheading': 'subheading attr' }, 'Subheading Text'),
        'Just some text'
      )

      document.body.innerHTML += DOM
    </script>
  </body>
</html>
